      about_x_hours:
        one: ordu bat inguru
        other: ! '%{count} ordu inguru'
      about_x_months:
        one: hilabete bat inguru
        other: ! '%{count} hilabete inguru'
      about_x_years:
        one: urte bat inguru
        other: ! '%{count} urte inguru'
