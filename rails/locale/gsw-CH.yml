gsw-CH:
  date:
    abbr_day_names:
    - Su
    - Mä
    - Zi
    - Mi
    - Du
    - Fr
    - Sa
    abbr_month_names:
    - 
    - Jan
    - Feb
    - Mär
    - Apr
    - Mai
    - Jun
    - Jul
    - Aug
    - Sep
    - Okt
    - Nov
    - Dez
    day_names:
    - Sunntig
    - Mäntig
    - Ziischtig
    - Mittwuch
    - Dunnschtig
    - Friitig
    - Samschtig
    formats:
      default: ! '%d.%m.%Y'
      long: ! '%e. %B %Y'
      short: ! '%e. %b'
    month_names:
    - 
    - Januar
    - Februar
    - März
    - April
    - Mai
    - Juni
    - Juli
    - Auguscht
    - Septämber
    - Oktober
    - Novämber
    - Dezämber
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: öppe nä Schtund
        other: öppe nä %{count} Schtund
      about_x_months:
        one: öppe än Monät
        other: öppe %{count} Mönet
      about_x_years:
        one: öppe näs Jaar
        other: öppe %{count} Jaar
      almost_x_years:
        one: fascht äs Jaar
        other: fascht %{count} Jaar
      half_a_minute: ä halbi Minuutä
      less_than_x_minutes:
        one: weniger als ä Minuutä
        other: weniger als %{count} Minuutä
      less_than_x_seconds:
        one: weniger als ä Sekundä
        other: weniger als %{count} Sekundä
      over_x_years:
        one: meh als äs Jaar
        other: meh als %{count} Jaar
      x_days:
        one: än Taag
        other: ! '%{count} Taag'
      x_minutes:
        one: ä Minutä
        other: ! '%{count} Minutä'
      x_months:
        one: än Monät
        other: ! '%{count} Mönet'
      x_seconds:
        one: ä Sekunde
        other: ! '%{count} Sekunde'
    prompts:
      day: Taag
      hour: Schtund
      minute: Minutä
      month: Monät
      second: Sekundä
      year: Jaar
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: mues akzeptiert werdä
      blank: mues uusgfüllt werdä
      confirmation: isch nöd gliich wie'd Beschtätigung
      empty: mues uusgfüllt werdä
      equal_to: mues genau %{count} sii
      even: mues graad sii
      exclusion: isch nöd ume
      greater_than: mues grösser als %{count} sii
      greater_than_or_equal_to: mues grösser oder gliich wi %{count} sii
      inclusion: isch kän gültige Wert
      invalid: isch nöd gültig
      less_than: mues chliiner als %{count} sii
      less_than_or_equal_to: mues chliiner oder gliich %{count} sii
      not_a_number: isch kä Nummerä
      not_an_integer: isch kä Zaal
      odd: mues ungraad sii
      record_invalid: ! 'Gültigkeitsprüefig hät fehlgschlage: %{errors}'
      taken: isch bereits vergää
      too_long: isch z'lang (nöd mee als %{count} Zeiche)
      too_short: isch z'churz (nöd weniger als %{count} Zeiche)
      wrong_length: hät di falsch Längi (mues genau %{count} Zeiche haa)
    template:
      body: ! 'Bitte überprüefed Si die Felder:'
      header:
        one: ! 'Han''s %{model} nöd schpeichere chönne: än Fehler.'
        other: ! 'Han''s %{model} näd schpeichere chönne: %{count} Fehler.'
  helpers:
    select:
      prompt: Bitte wääle
    submit:
      create: ! '%{model} erschtele'
      submit: ! '%{model} schpeichere'
      update: ! '%{model} ändere'
  number:
    currency:
      format:
        delimiter: ! ''''
        format: ! '%u %n'
        precision: 2
        separator: .
        significant: false
        strip_insignificant_zeros: false
        unit: SFr.
    format:
      delimiter: ! ''''
      precision: 2
      separator: .
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: Bilioon
          million: Milioon
          quadrillion: Quadrilioon
          thousand: Tuusig
          trillion: Trilioon
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ! ''''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ' und '
      two_words_connector: ! ' und '
      words_connector: ! ', '
  time:
    am: am Vormittaag
    formats:
      default: ! '%A, %d. %B %Y, %H:%M'
      long: ! '%A, %d. %B %Y, %H:%M'
      short: ! '%d. %B, %H:%M'
    pm: am Namitaag
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
