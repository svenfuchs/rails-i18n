      header: "%{count} lỗi ngăn không cho lưu %{model} này"
  helpers:
    select:
      prompt: Vui lòng chọn
    submit:
      create: Tạo %{model}
      submit: Lưu %{model}
      update: Cập nhật %{model}
  number:
    currency:
      format:
        delimiter: "."
        format: "%n %u"
        precision: 0
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: VNĐ
    format:
      delimiter: "."
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: Tỷ
          million: Triệu
          quadrillion: Triệu tỷ
          thousand: Nghìn
          trillion: Nghìn tỷ
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Byte
          gb: GB
          kb: KB
          mb: MB
          pb: PB
          tb: TB
    percentage:
      format:
        delimiter: "."
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: " và "
      two_words_connector: " và "
      words_connector: ", "
  time:
    am: sáng
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      long: "%d %B, %Y %H:%M"
      short: "%d %b %H:%M"
    pm: chiều
