ca:
  date:
    abbr_day_names:
    - Dg
    - Dl
    - Dm
    - Dc
    - Dj
    - Dv
    - Ds
    abbr_month_names:
    - ~,
    - Gen
    - Feb
    - Mar
    - Abr
    - Mai
    - Jun
    - Jul
    - Ago
    - Set
    - Oct
    - Nov
    - Des
    day_names:
    - Diumenge
    - Dilluns
    - Dimarts
    - Dimecres
    - Dijous
    - Divendres
    - Dissabte
    formats:
      default: ! '%d-%m-%Y'
      long: ! '%d de %B de %Y'
      short: ! '%d de %b'
    month_names:
    - 
    - Gener
    - Febrer
    - Març
    - Abril
    - Maig
    - Juny
    - Juliol
    - Agost
    - Setembre
    - Octubre
    - Novembre
    - Desembre
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: aproximadament 1 hora
        other: aproximadament %{count} hores
      about_x_months:
        one: aproximadament 1 mes
        other: aproximadament %{count} mesos
      about_x_years:
        one: aproximadament 1 any
        other: aproximadament %{count} anys
      almost_x_years:
        one: casi 1 any
        other: casi %{count} anys
      half_a_minute: mig minut
      less_than_x_minutes:
        one: menys d'1 minut
        other: menys de %{count} minuts
      less_than_x_seconds:
        one: menys d'1 segon
        other: menys de %{count} segons
      over_x_years:
        one: més d'1 any
        other: més de %{count} anys
      x_days:
        one: 1 dia
        other: ! '%{count} dies'
      x_minutes:
        one: 1 minut
        other: ! '%{count} minuts'
      x_months:
        one: 1 mes
        other: ! '%{count} mesos'
      x_seconds:
        one: 1 segon
        other: ! '%{count} segons'
    prompts:
      day: Dia
      hour: Hora
      minute: Minut
      month: Mes
      second: Segun
      year: Any
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: ha de ser acceptat
      blank: no pot estar en blanc
      confirmation: no coincideix
      empty: no pot estar buit
      equal_to: ha de ser igual a %{count}
      even: ha de ser parell
      exclusion: està reservat
      greater_than: ha de ser més gran que %{count}
      greater_than_or_equal_to: ha de ser més gran o igual a %{count}
      inclusion: no està inclós a la llista
      invalid: no és vàlid
      less_than: ha de ser menor que %{count}
      less_than_or_equal_to: ha de ser menor o igual a %{count}
      not_a_number: no és un número
      not_an_integer: ha de ser un enter
      odd: ha de ser imparell
      record_invalid: ! 'La validació ha fallat: %{errors}'
      taken: no està disponible
      too_long: és massa llarg (%{count} caràcters màxim)
      too_short: és massa curt (%{count} caràcters mínim)
      wrong_length: no té la longitud correcte (%{count} caràcters exactament)
    template:
      body: ! 'Hi ha hagut problemes amb els següents camps:'
      header:
        one: No s'ha pogut desar aquest/a %{model} perquè hi ha 1 error
        other: No s'ha pogut desar aquest/a %{model} perquè hi ha hagut %{count} errors
  helpers:
    select:
      prompt: Si us plau tria
    submit:
      create: Crear %{model}
      submit: Guardar %{model}
      update: Actualizar %{model}
  number:
    currency:
      format:
        delimiter: .
        format: ! '%n %u'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: false
        unit: €
    format:
      delimiter: .
      precision: 3
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: Bilió
          million: Milió
          quadrillion: Quatrilió
          thousand: Mil
          trillion: Trilió
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ', i '
      two_words_connector: ! ' i '
      words_connector: ! ', '
  time:
    am: am
    formats:
      default: ! '%A, %d de %B de %Y %H:%M:%S %z'
      long: ! '%d de %B de %Y %H:%M'
      short: ! '%d de %b %H:%M'
    pm: pm
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
