sr:
  date:
    abbr_day_names:
    - Нед
    - Пон
    - Уто
    - Сре
    - Чет
    - Пет
    - Суб
    abbr_month_names:
    - 
    - Јан
    - Феб
    - Мар
    - Апр
    - Мај
    - Јун
    - Јул
    - Авг
    - Сеп
    - Окт
    - Нов
    - Дец
    day_names:
    - Недеља
    - Понедељак
    - Уторак
    - Среда
    - Четвртак
    - Петак
    - Субота
    formats:
      default: ! '%d/%m/%Y'
      long: ! '%B %e, %Y'
      short: ! '%e %b'
    month_names:
    - 
    - Јануар
    - Фабруар
    - Март
    - Април
    - Мај
    - Јун
    - Јул
    - Август
    - Септембар
    - Октобар
    - Новембар
    - Децембар
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        few: око %{count} сата
        one: око 1 сат
        other: око %{count} сати
      about_x_months:
        few: око %{count} месеца
        one: око 1 месец
        other: око %{count} месеци
      about_x_years:
        one: око 1 године
        other: око %{count} године
      half_a_minute: пола минуте
      less_than_x_minutes:
        one: мање од 1 минут
        other: мање од %{count} минута
        zero: мање од минута
      less_than_x_seconds:
        few: мање од %{count} секунде
        one: мање од 1 секунд
        other: мање од %{count} секунди
        zero: мање од 1 секунде
      over_x_years:
        one: преко 1 године
        other: преко %{count} године
      x_days:
        one: 1 дан
        other: ! '%{count} дана'
      x_minutes:
        one: 1 минут
        other: ! '%{count} минута'
      x_months:
        few: ! '%{count} месеца'
        one: 1 месец
        other: ! '%{count} месеци'
      x_seconds:
        few: ! '%{count} секунде'
        one: 1 секунда
        other: ! '%{count} секунди'
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: мора бити прихваћено
      blank: мора бити дат
      confirmation: се не слаже са својом потврдом
      empty: мора бити дат
      equal_to: мора бити једнако %{count}
      even: мора бити парно
      exclusion: није доступно
      greater_than: мора бити веће од %{count}
      greater_than_or_equal_to: мора бити веће или једнако %{count}
      inclusion: није у листи
      invalid: није исправан
      less_than: мора бити мање од %{count}
      less_than_or_equal_to: мора бити мање или једнако %{count}
      not_a_number: није број
      odd: мора бити непарно
      taken: је заузето
      too_long: је предугачак (не више од %{count} карактера)
      too_short: је прекратак (не мање од %{count} карактера)
      wrong_length: није одговарајуће дужине (мора имати %{count} карактера)
    template:
      body: ! 'Молим Вас да проверите следећа поља:'
      header:
        few: ! 'Нисам успео сачувати %{model}: %{count} грешке.'
        one: ! 'Нисам успео сачувати %{model}: 1 грешка.'
        other: ! 'Нисам успео сачувати %{model}: %{count} грешки.'
  number:
    currency:
      format:
        delimiter: ! ','
        format: ! '%n %u'
        precision: 2
        separator: .
        significant: false
        strip_insignificant_zeros: false
        unit: ДИН
    format:
      delimiter: .
      precision: 3
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  time:
    am: АМ
    formats:
      default: ! '%a %b %d %H:%M:%S %Z %Y'
      long: ! '%B %d, %Y %H:%M'
      short: ! '%d %b %H:%M'
    pm: ПМ
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
