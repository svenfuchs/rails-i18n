gl-ES:
  number:
    format:
      separator: "," 
      delimiter: "." 
      precision: 3

    currency:
      format:
        format: "%n %u" 
        unit: "€" 
        separator: "," 
        delimiter: "." 
        precision: 2

    percentage:
      format:
        # separator: 
        delimiter: "" 
        # precision: 

    precision:
      format:
        # separator:
        delimiter: "" 
        # precision:

    human:
      format:
        # separator: 
        delimiter: "" 
        precision: 1
  
  
  date:
    formats:
      default:  "%e/%m/%Y"
      short:    "%e %b"
      long:     "%A %e de %B de %Y"
    day_names:        [Domingo, Luns, Martes, Mércores, Xoves, Venres, Sábado]
    abbr_day_names:   [Dom, Lun, Mar, Mer, Xov, Ven, Sab]
    month_names:      [~, Xaneiro, Febreiro, Marzo, Abril, Maio, Xunio, Xullo, Agosto, Setembro, Outubro, Novembro, Decembro]
    abbr_month_names: [~, Xan, Feb, Mar, Abr, Mai, Xun, Xul, Ago, Set, Out, Nov, Dec]
    order:            [:day, :month, :year]

  time:
    formats:
      default:    "%A, %e de %B de %Y, %H:%M hs"
      time:       "%H:%M hs"
      short:      "%e/%m, %H:%M hs"
      long:       "%A %e de %B de %Y ás %H:%M horas"
    
    am: ''
    pm: ''
    
  datetime:
    distance_in_words:
      half_a_minute: 'medio minuto'
      less_than_x_seconds:
        zero: 'menos dun segundo'
        one: '1 segundo'
        few: 'poucos segundos'
        other: '{{count}} segundos'
      x_seconds:
        one: '1 segundo'
        other: '{{count}} segundos'
      less_than_x_minutes:
        zero: 'menos dun minuto'
        one: '1 minuto'
        other: '{{count}} minutos'
      x_minutes:
        one: '1 minuto'
        other: '{{count}} minuto'
      about_x_hours:
        one: 'aproximadamente unha hora'
        other: '{{count}} horas'
      x_days:
        one: '1 día'
        other: '{{count}} días'
      x_weeks:
        one: '1 semana'
        other: '{{count}} semanas'
      about_x_months:
        one: 'aproximadamente 1 mes'
        other: '{{count}} meses'
      x_months:
        one: '1 mes'
        other: '{{count}} meses'
      about_x_years:
        one: 'aproximadamente 1 ano'
        other: '{{count}} anos'
      over_x_years:
        one: 'máis dun ano'
        other: '{{count}} anos'
      now: 'agora'
      today: 'hoxe'
      tomorrow: 'mañá'
      in: 'dentro de'
  
  support:
    array:
      sentence_connector: e

  activerecord:
    models:
    attributes:
    errors:
      template:
        header:
          one: "1 erro evitou que se poidese gardar o {{model}}"
          other: "{{count}} erros evitaron que se poidese gardar o {{model}}"
        body: "Atopáronse os seguintes problemas:"
      messages:
        inclusion: "non está incluido na lista"
        exclusion: "xa existe"
        invalid: "non é válido"
        confirmation: "non coincide coa confirmación"
        accepted: "debe ser aceptado"
        empty: "non pode estar valeiro"
        blank: "non pode estar en blanco"
        too_long: "é demasiado longo (non máis de {{count}} carácteres)"
        too_short: "é demasiado curto (non menos de {{count}} carácteres)"
        wrong_length: "non ten a lonxitude correcta (debe ser de {{count}} carácteres)"
        taken: "non está dispoñible"
        not_a_number: "non é un número"
        greater_than: "debe ser maior que {{count}}"
        greater_than_or_equal_to: "debe ser maior ou igual que {{count}}"
        equal_to: "debe ser igual a {{count}}"
        less_than: "debe ser menor que {{count}}"
        less_than_or_equal_to: "debe ser menor ou igual que {{count}}"
        odd: "debe ser par"
        even: "debe ser impar"
