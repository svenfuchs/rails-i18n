  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: devas esti akceptita
      blank: devas esti kompletigita
      confirmation: ne kongruas kun la konfirmo
      empty: devas esti kompletigita
      equal_to: devas egali %{count}
