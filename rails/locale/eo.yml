      header:
        one: 'Ne eblas registri tiun %{model}: %{count} eraro'
        other: 'Ne eblas registri tiun %{model}: %{count} eraroj'
  helpers:
    select:
      prompt: Bonvolu elekti
    submit:
      create: Krei %{model}
      submit: Registri tiun %{model}
      update: Modifi tiun %{model}
  number:
    currency:
      format:
        delimiter: " "
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "€"
    format:
      delimiter: " "
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: miliardo
          million: miliono
          quadrillion: miliono da miliardoj
          thousand: mil
          trillion: mil miliardoj
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: bitoko
            other: bitokoj
          gb: Gb
          kb: kb
          mb: Mb
          tb: Tb
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: " kaj "
      two_words_connector: " kaj "
      words_connector: ", "
  time:
    am: am
    formats:
      default: "%d %B %Y %H:%M:%S"
      long: "%A %d %B %Y %H:%M"
      short: "%d %b %H:%M"
    pm: pm
