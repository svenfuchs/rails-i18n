fa:
  date:
    abbr_day_names:
    - ی
    - د
    - س
    - چ
    - پ
    - ج
    - ش
    abbr_month_names:
    - 
    - ژانویه
    - فوریه
    - مارس
    - آوریل
    - مه
    - ژوئن
    - ژوئیه
    - اوت
    - سپتامبر
    - اکتبر
    - نوامبر
    - دسامبر
    day_names:
    - یکشنبه
    - دوشنبه
    - سه‌شنبه
    - چهارشنبه
    - پنج‌شنبه
    - جمعه
    - شنبه
    formats:
      default: ! '%Y/%m/%d'
      long: ! '%e %B %Y'
      short: ! '%m/%d'
    month_names:
    - 
    - ژانویه
    - فوریه
    - مارس
    - آوریل
    - مه
    - ژوئن
    - ژوئیه
    - اوت
    - سپتامبر
    - اکتبر
    - نوامبر
    - دسامبر
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: حدود ۱ ساعت
        other: حدود %{count} ساعت
      about_x_months:
        one: حدود ۱ ماه
        other: حدود %{count} ماه
      about_x_years:
        one: حدود ۱ سال
        other: حدود %{count} سال
      almost_x_years:
        one: حدود ۱ سال
        other: حدود %{count} سال
      half_a_minute: نیم دقیقه
      less_than_x_minutes:
        one: کمتر از ۱ دقیقه
        other: کمتر از %{count} دقیقه
      less_than_x_seconds:
        one: ۱ ثانیه
        other: کمتر  از %{count} ثانیه
      over_x_years:
        one: بیش از ۱ سال
        other: بیش از %{count} سال
      x_days:
        one: ۱ روز
        other: ! '%{count} روز'
      x_minutes:
        one: ۱ دقیقه
        other: ! '%{count} دقیقه'
      x_months:
        one: ۱ ماه
        other: ! '%{count} ماه'
      x_seconds:
        one: ۱ ثانیه
        other: ! '%{count} ثانیه'
    prompts:
      day: روز
      hour: ساعت
      minute: دقیقه
      month: ماه
      second: ثانیه
      year: سال
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: باید پذیرفته شود
      blank: نباید خالی باشد
      confirmation: با تایید نمی‌خواند
      empty: نمی‌تواند خالی باشد
      equal_to: باید برابر %{count} باشد
      even: باید زوج باشد
      exclusion: رزرو است
      greater_than: باید بزرگتر از %{count} باشد
      greater_than_or_equal_to: باید بزرگتر یا برابر %{count} باشد
      inclusion: در لیست موجود نیست
      invalid: نامعتبر است
      less_than: باید کمتر از %{count} باشد
      less_than_or_equal_to: باید کمتر یا برابر %{count} باشد
      not_a_number: عدد نیست
      not_an_integer: عدد صحیح نیست
      odd: باید فرد باشد
      record_invalid: رکورد نامعتبر است %{errors}
      taken: پیشتر گرفته شده
      too_long: بلند است (حداکثر %{count} کاراکتر)
      too_short: کوتاه است (حداقل %{count} کاراکتر)
      wrong_length: نااندازه است (باید %{count} کاراکتر باشد)
    template:
      body: ! 'موارد زیر مشکل داشت:'
      header:
        one: 1 خطا جلوی ذخیره این %{model} را گرفت
        other: ! '%{count} خطا جلوی ذخیره این %{model} را گرفت'
  helpers:
    select:
      prompt: لطفا انتخاب کنید
    submit:
      create: ! '%{model} ایجاد'
      submit: ! '%{model} ذخیره'
      update: ! '%{model} بروز'
  number:
    currency:
      format:
        delimiter: ٬
        format: ! '%n %u'
        precision: 0
        separator: ٫
        significant: false
        strip_insignificant_zeros: false
        unit: ریال
    format:
      delimiter: ٬
      precision: 2
      separator: ٫
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: بیلیون
          million: میلیون
          quadrillion: کادریلیون
          thousand: هزار
          trillion: تریلیون
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: بایت
            other: بایت
          gb: گیگابایت
          kb: کیلوبایت
          mb: مگابایت
          tb: ترابایت
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! '، و '
      two_words_connector: ! ' و '
      words_connector: ! '، '
  time:
    am: قبل از ظهر
    formats:
      default: ! '%A، %e %B %Y، ساعت %H:%M:%S (%Z)'
      long: ! '%e %B %Y، ساعت %H:%M'
      short: ! '%e %B، ساعت %H:%M'
    pm: بعد از ظهر
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
