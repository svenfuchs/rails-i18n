az:
  date:
    abbr_day_names:
    - B.
    - B.E.
    - Ç.A.
    - Ç.
    - C.A.
    - C.
    - Ş.
    abbr_month_names:
    - 
    - Yan
    - Fev
    - Mar
    - Apr
    - May
    - İyn
    - İyl
    - Avq
    - Sen
    - Okt
    - Noy
    - Dek
    day_names:
    - Bazar
    - Bazar ertəsi
    - Çərşənbə axşamı
    - Çərşənbə
    - Cümə axşamı
    - Cümə
    - Şənbə
    formats:
      default: ! '%d.%m.%Y'
      long: ! '%d %B %Y'
      short: ! '%d %b'
    month_names:
    - 
    - Yanvar
    - Fevral
    - Mart
    - Aprel
    - May
    - İyun
    - İyul
    - Avqust
    - Sentyabr
    - Oktyabr
    - Noyabr
    - Dekabr
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: təxminən 1 saat
        other: təxminən %{count} saat
      about_x_months:
        one: təxminən 1 ay
        other: təxminən %{count} ay
      about_x_years:
        one: təxminən 1 il
        other: təxminən %{count} il
      almost_x_years:
        one: təqribən 1 il
        other: təqribən %{count} il
      half_a_minute: yarım dəqiqə
      less_than_x_minutes:
        one: 1 dəqiqədən az
        other: ! '%{count} dəqiqədən az'
      less_than_x_seconds:
        one: 1 saniyədən az
        other: ! '%{count} saniyədən az'
      over_x_years:
        one: 1 ildən çox
        other: ! '%{count} ildən çox'
      x_days:
        one: 1 gün
        other: ! '%{count} gün'
      x_minutes:
        one: 1 dəqiqə
        other: ! '%{count} dəqiqə'
      x_months:
        one: 1 ay
        other: ! '%{count} ay'
      x_seconds:
        one: 1 saniyə
        other: ! '%{count} saniyə'
    prompts:
      day: Gün
      hour: Saat
      minute: Dəqiqə
      month: Ay
      second: Saniyə
      year: İl
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: qəbul olunmalıdır
      blank: boş ola bilməz
      confirmation: təsdiqə uygun deyil
      empty: boş ola bilməz
      equal_to: ! '%{count}-ə bərabər olmalıdır'
      even: cüt olmalıdır
      exclusion: qorunur
      greater_than: ! '%{count}-dən böyük olmalıdır'
      greater_than_or_equal_to: böyük və ya %{count}-ə bərabər olmalıdır
      inclusion: siyahiyə daxil deyil
      invalid: yalnışdır
      less_than: ! '%{count}-dən kiçik olmalıdır'
      less_than_or_equal_to: kiçik və ya %{count}-ə bərabər olmalıdır
      not_a_number: rəqəm deyil
      not_an_integer: tam rəqəm olmalıdır
      odd: tək olmalıdır
      record_invalid: ! 'Yoxlama uğursuz oldu: %{errors}'
      taken: artıq mövcuddur
      too_long: çox uzundur (%{count} simvoldan çox olmalı deyil)
      too_short: çox qısadır (%{count} simvoldan az olmalı deyil)
      wrong_length: uzunluqu səhvdir (%{count} simvol olmalıdır)
    template:
      body: ! 'Aşağıdaki səhvlər üzə çıxdı:'
      header:
        one: ! '%{model} saxlanmadı: 1 səhv'
        other: ! '%{model} saxlanmadı: %{count} səhv'
  helpers:
    select:
      prompt: Seçin
    submit:
      create: ! '%{model} yarat'
      submit: ! '%{model} saxla'
      update: ! '%{model} yenilə'
  number:
    currency:
      format:
        delimiter: ! ' '
        format: ! '%n %u'
        precision: 2
        separator: .
        significant: false
        strip_insignificant_zeros: false
        unit: AZN
    format:
      delimiter: ! ' '
      precision: 3
      separator: .
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: Milyard
          million: Milyon
          quadrillion: Katrilyon
          thousand: Min
          trillion: Trilyon
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: false
        strip_insignificant_zeros: false
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Bayt
            other: Bayt
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ' və '
      two_words_connector: ! ' və '
      words_connector: ! ', '
  time:
    am: günortaya qədər
    formats:
      default: ! '%a, %d %b %Y, %H:%M:%S %z'
      long: ! '%d %B %Y, %H:%M'
      short: ! '%d %b, %H:%M'
    pm: günortadan sonra
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
