hr:
  date:
    abbr_day_names:
    - Ned
    - Pon
    - Uto
    - Sre
    - Čet
    - Pet
    - Sub
    abbr_month_names:
    - 
    - Sij
    - Vel
    - Ožu
    - Tra
    - Svi
    - Lip
    - Srp
    - Kol
    - Ruj
    - Lis
    - Stu
    - Pro
    day_names:
    - Nedjelja
    - Ponedjeljak
    - Utorak
    - Srijeda
    - Četvrtak
    - Petak
    - Subota
    formats:
      default: ! '%d/%m/%Y'
      long: ! '%B %e, %Y'
      short: ! '%e %b'
    month_names:
    - 
    - Siječanj
    - Veljača
    - Ožujak
    - Travanj
    - Svibanj
    - Lipanj
    - Srpanj
    - Kolovoz
    - Rujan
    - Listopad
    - Studeni
    - Prosinac
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        few: oko %{count} sata
        one: oko 1 sat
        other: oko %{count} sati
      about_x_months:
        few: oko %{count} mjeseca
        one: oko 1 mjesec
        other: oko %{count} mjeseci
      about_x_years:
        one: oko 1 godine
        other: oko %{count} godine
      half_a_minute: pola minute
      less_than_x_minutes:
        one: manje od 1 minute
        other: manje od %{count} minuta
        zero: manje od minute
      less_than_x_seconds:
        few: manje od %{count} sekunde
        one: manje od 1 sekunde
        other: manje od %{count} sekundi
        zero: manje od 1 sekunde
      over_x_years:
        one: preko 1 godine
        other: preko %{count} godine
      x_days:
        one: 1 dan
        other: ! '%{count} dana'
      x_minutes:
        one: 1 minuta
        other: ! '%{count} minuta-e'
      x_months:
        few: ! '%{count} mjeseca'
        one: 1 mjesec
        other: ! '%{count} mjeseci'
      x_seconds:
        few: ! '%{count} sekunde'
        one: 1 sekunda
        other: ! '%{count} sekundi'
  errors:
    format: ! '%{attribute} %{message}'
    messages:
      accepted: mora biti prihvaćen
      blank: mora biti ispunjen
      confirmation: se ne slaže sa svojom potvrdom
      empty: mora biti ispunjen
      equal_to: mora biti jednako %{count}
      even: mora biti parno
      exclusion: nije dostupno
      greater_than: mora biti veće od %{count}
      greater_than_or_equal_to: mora biti veće ili jednako %{count}
      inclusion: nije u listi
      invalid: nije ispravan
      less_than: mora biti manje od %{count}
      less_than_or_equal_to: mora biti manje ili jednako %{count}
      not_a_number: nije broj
      odd: mora biti neparno
      taken: je zauzeto
      too_long: je predugačak (ne više od %{count} karaktera)
      too_short: je prekratak (ne manje od %{count} karaktera)
      wrong_length: nije odgovarajuće dužine (mora imati %{count} karaktera)
    template:
      body: ! 'Molim Vas provjerite slijedeća polja:'
      header:
        few: ! 'Nisam uspio spremiti %{model}: %{count} greške.'
        one: ! 'Nisam uspio spremiti %{model}: 1 greška'
        other: ! 'Nisam uspio spremiti %{model}: %{count} greški.'
  number:
    currency:
      format:
        delimiter: ! ','
        format: ! '%n %u'
        precision: 2
        separator: .
        significant: false
        strip_insignificant_zeros: false
        unit: Kn
    format:
      delimiter: .
      precision: 3
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  time:
    am: AM
    formats:
      default: ! '%a %b %d %H:%M:%S %Z %Y'
      long: ! '%B %d, %Y %H:%M'
      short: ! '%d %b %H:%M'
    pm: PM
