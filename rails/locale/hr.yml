hr:
  date:
    abbr_day_names:
    - Ned
    - Pon
    - Uto
    - Sre
    - Čet
    - Pet
    - Sub
    abbr_month_names:
    - 
    - Sij
    - Vel
    - Ožu
    - Tra
    - Svi
    - Lip
    - Srp
    - Kol
    - Ruj
    - Lis
    - Stu
    - Pro
    day_names:
    - Nedjelja
    - Ponedjeljak
    - Utorak
    - Srijeda
    - Četvrtak
    - Petak
    - Subota
    formats:
      default: ! '%d/%m/%Y'
      long: ! '%B %e, %Y'
      short: ! '%e %b'
    month_names:
    - 
    - Siječanj
    - Veljača
    - Ožujak
    - Travanj
    - Svibanj
    - Lipanj
    - Srpanj
    - Kolovoz
    - Rujan
    - Listopad
    - Studeni
    - Prosinac
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: oko 1 sat
        few: oko %{count} sata
        other: oko %{count} sati
      about_x_months:
        one: oko 1 mjesec
        few: oko %{count} mjeseca
        other: oko %{count} mjeseci
      about_x_years:
        one: oko 1 godine
        few: oko %{count} godine
        other: oko %{count} godina
      almost_x_years:
        one: skoro 1 godina
        few: skoro %{count} godine
        other: skoro %{count} godina
      half_a_minute: pola minute
      less_than_x_minutes:
        zero: manje od minute
        one: manje od 1 minute
        few: manje od %{count} minute
        other: manje od %{count} minuta
      less_than_x_seconds:
        zero: manje od sekunde
        one: manje od 1 sekunde
        few: manje od %{count} sekunde
        other: manje od %{count} sekundi
      over_x_years:
        one: preko 1 godine
        few: preko %{count} godine
        other: preko %{count} godina
      x_days:
        one: 1 dan
        other: ! '%{count} dana'
      x_minutes:
        one: 1 minuta
        other: ! '%{count} minuta-e'
      x_months:
        few: ! '%{count} mjeseca'
        one: 1 mjesec
        other: ! '%{count} mjeseci'
      x_seconds:
        few: ! '%{count} sekunde'
        one: 1 sekunda
        other: ! '%{count} sekundi'
    prompts:
      day: Dan
      hour: Sat
      minute: Minuta
      month: Mjesec
      second: Sekunde
      year: Godina
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: mora biti prihvaćen
      blank: ne smije biti prazan
      confirmation: se ne slaže sa svojom potvrdom
      empty: ne smije biti prazan
      equal_to: mora biti jednak %{count}
      even: mora biti paran
      exclusion: je rezerviran
      greater_than: mora biti veći od %{count}
      greater_than_or_equal_to: mora biti veći ili jednak %{count}
      inclusion: nije u listi
      invalid: nije ispravan
      less_than: mora biti manji od %{count}
      less_than_or_equal_to: mora biti manji ili jednak %{count}
      not_a_number: nije broj
      not_an_integer: nije cijeli broj
      odd: mora biti neparan
      record_invalid: ! 'Validacija nije uspjela: %{errors}'
      taken: je već zauzet
      too_long:
        one: je predugačak (maksimum je 1 znak)
        few: je predugačak (maksimum je %{count} znaka)
        other: je predugačak (maksimum je %{count} znakova)
      too_short:
        one: je prekratak (minimum je 1 znak)
        few: je prekratak (minimum je %{count} znaka)
        other: je prekratak (minimum je %{count} znakova)
      wrong_length:
        one: nije odgovarajuće duljine (treba biti 1 znak)
        few: nije odgovarajuće duljine (treba biti %{count} znaka)
        other: nije odgovarajuće duljine (treba biti %{count} znakova)
    template:
      body: ! 'Sljedeća polja su neispravno popunjena:'
      header:
        one: 1 greška je spriječila %{model} da se spremi
        few: ! '%{count} greške su spriječile %{model} da se spremi'
        other: ! '%{count} grešaka je spriječilo %{model} da se spremi'
  helpers:
    select:
      prompt: Izaberite
    submit:
      create: Stvori %{model}
      submit: Spremi %{model}
      update: Izmjeni %{model}
  number:
    currency:
      format:
        delimiter: ! ','
        format: ! '%n %u'
        precision: 2
        separator: .
        significant: false
        strip_insignificant_zeros: false
        unit: Kn
    format:
      delimiter: .
      precision: 3
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          thousand: Tisuća
          million: Milijun
          billion: Milijarda
          trillion: Trilijun
          quadrillion: Kvadrilijun
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: bajt
            few: bajta
            other: bajtova
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ', i '
      two_words_connector: ! ' i '
      words_connector: ! ', '
  time:
    am: AM
    formats:
      default: ! '%a %b %d %H:%M:%S %Z %Y'
      long: ! '%B %d, %Y %H:%M'
      short: ! '%d %b %H:%M'
    pm: PM
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
