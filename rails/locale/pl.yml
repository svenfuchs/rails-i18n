---
pl:
  activerecord:
    errors:
      messages:
        record_invalid: 'Negatywne sprawdzenie poprawności: %{errors}'
        restrict_dependent_destroy:
          has_many: Nie może zostać usunięte, gdyż istnieją zależne od niego %{record}
          has_one: Nie może zostać usunięte, gdyż istnieje zależny od niego %{record}
  date:
    abbr_day_names:
    - nie
    - pon
    - wto
    - śro
    - czw
    - pią
    - sob
    abbr_month_names:
    -
    - sty
    - lut
    - mar
    - kwi
    - maj
    - cze
    - lip
    - sie
    - wrz
    - paź
    - lis
    - gru
    day_names:
    - niedziela
    - poniedziałek
    - wtorek
    - środa
    - czwartek
    - piątek
    - sobota
    formats:
      default: "%d-%m-%Y"
      long: "%B %d, %Y"
      short: "%d %b"
    month_names:
    -
    - styczeń
    - luty
    - marzec
    - kwiecień
    - maj
    - czerwiec
    - lipiec
    - sierpień
    - wrzesień
    - październik
    - listopad
    - grudzień
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        few: około %{count} godziny
        one: około godziny
        other: około %{count} godzin
      about_x_months:
        few: około %{count} miesiące
        one: około miesiąca
        other: około %{count} miesięcy
      about_x_years:
        few: około %{count} lata
        one: około rok
        other: około %{count} lat
      almost_x_years:
        few: prawie %{count} lata
        one: prawie rok
        other: prawie %{count} lat
      half_a_minute: pół minuty
      less_than_x_minutes:
        few: mniej niż %{count} minuty
        one: mniej niż minutę
        other: mniej niż %{count} minut
      less_than_x_seconds:
        few: mniej niż %{count} sekundy
        one: mniej niż sekundę
        other: mniej niż %{count} sekund
      over_x_years:
        few: ponad %{count} lata
        one: ponad rok
        other: ponad %{count} lat
      x_days:
        few: "%{count} dni"
        one: 1 dzień
        other: "%{count} dni"
      x_minutes:
        few: "%{count} minuty"
        one: 1 minuta
        other: "%{count} minut"
      x_months:
        few: "%{count} miesiące"
        one: 1 miesiąc
        other: "%{count} miesięcy"
      x_seconds:
        few: "%{count} sekundy"
        one: 1 sekunda
        other: "%{count} sekund"
    prompts:
      day: Dzień
      hour: Godzina
      minute: Minuta
      month: Miesiąc
      second: Sekundy
      year: Rok
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: musi zostać zaakceptowane
      blank: nie może być puste
      confirmation: nie zgadza się z polem %{attribute}
      empty: nie może być puste
      equal_to: musi być równe %{count}
      even: musi być parzyste
      exclusion: jest zarezerwowane
      greater_than: musi być większe od %{count}
      greater_than_or_equal_to: musi być większe lub równe %{count}
      inclusion: nie znajduje się na liście dopuszczalnych wartości
      invalid: jest nieprawidłowe
      less_than: musi być mniejsze od %{count}
      less_than_or_equal_to: musi być mniejsze lub równe %{count}
      not_a_number: nie jest liczbą
      not_an_integer: musi być liczbą całkowitą
      odd: musi być nieparzyste
      present: musi być puste
      taken: zostało już zajęte
      too_long:
        few: jest za długie (maksymalnie %{count} znaki)
        one: jest za długie (maksymalnie jeden znak)
        other: jest za długie (maksymalnie %{count} znaków)
      too_short:
        few: jest za krótkie (przynajmniej %{count} znaki)
        one: jest za krótkie (przynajmniej jeden znak)
        other: jest za krótkie (przynajmniej %{count} znaków)
      wrong_length:
        few: ma nieprawidłową długość (powinna wynosić %{count} znaki)
        one: ma nieprawidłową długość (powinna wynosić jeden znak)
        other: ma nieprawidłową długość (powinna wynosić %{count} znaków)
      other_than: musi być inna niż %{count}
    template:
      body: 'Błędy dotyczą następujących pól:'
      header:
        few: "%{model} nie został zachowany z powodu %{count} błędów"
        one: "%{model} nie został zachowany z powodu jednego błędu"
        other: "%{model} nie został zachowany z powodu %{count} błędów"
  helpers:
    select:
      prompt: Proszę wybrać
    submit:
      create: Utwórz %{model}
      submit: Zapisz %{model}
      update: Aktualizuj %{model}
  number:
    currency:
      format:
        delimiter: " "
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: true
        unit: zł
    format:
      delimiter: " "
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: Miliard
          million: Milion
          quadrillion: Biliard
          thousand: Tysiąc
          trillion: Bilion
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            few: bajty
            one: bajt
            other: bajtów
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: " oraz "
      two_words_connector: " i "
      words_connector: ", "
  time:
    am: przed południem
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      long: "%B %d, %Y %H:%M"
      short: "%d %b %H:%M"
    pm: po południu
