      messages:
        record_invalid: 'Памылкі валідацыі: %{errors}'
        restrict_dependent_destroy:
          has_one: Нельга выдаліць запіс, таму што існуе залежнасць %{record}
          has_many: Нельга выдаліць запіс, таму што існуюць залежнасці %{record}
  date:
    abbr_day_names:
    - Пан
    - Аўт
    - Сер
    - Чцв
    - Пят
    - Суб
    - Ндз
    abbr_month_names:
    -
    - Сту
    - Лют
    - Сак
    - Кра
    - Тра
    - Чэр
    - Ліп
    - Жні
    - Вер
    - Кас
    - Ліс
    - Сне
    day_names:
    - Нядзеля
    - Панядзелак
    - Аўторак
    - Серада
    - Чацвер
    - Пятніца
    - Субота
    formats:
      default: "%d-%m-%Y"
      long: "%B %d, %Y"
      short: "%b %d"
    month_names:
    -
    - Студзень
    - Люты
    - Сакавік
    - Красавік
    - Травень
    - Чэрвень
    - Ліпень
