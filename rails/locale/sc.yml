      body: 'Bi sunt istados problemas cun sos campos chi sighint:'
      header:
        one: 'Non potzo sarvare custu %{model}: 1 errore'
        other: 'Non potzo sarvare custu %{model}: %{count} errores.'
  helpers:
    select:
      prompt: Seletziona...
    submit:
      create: Crea %{model}
      submit: Imbia %{model}
      update: Atualiza %{model}
  number:
    currency:
      format:
        delimiter: "."
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "€"
    format:
      delimiter: "."
      precision: 2
      round_mode: default
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion:
            one: milliardu
            other: milliardos
          million:
            one: millione
            other: milliones
          quadrillion:
            one: cuadrillione
            other: cuadrilliones
          thousand: mìgia
          trillion: mìgia milliardos
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Byte
          eb: EB
          gb: GB
          kb: KB
          mb: MB
          pb: PB
          tb: TB
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: " e "
      two_words_connector: " e "
      words_connector: ", "
  time:
    am: am
    formats:
      default: "%a, %d de %b de su %Y, %H:%M:%S %z"
      long: "%d de %B de su %Y %H:%M"
      short: "%d de %b %H:%M"
    pm: pm
