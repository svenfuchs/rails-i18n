# Indian translations for Ruby on Rails
# by Saurabh Bhatia

id:
  date:
    formats:
      default: "%d %B %Y"
      long: "%A, %d %B %Y"
      short: "%d.%m.%Y"

    day_names:
      - Sunday
      - Monday
      - Tuesday
      - Wednesday
      - Thursday
      - Friday
      - Saturday
    abbr_day_names:
      - Sun
      - Mon
      - Tue
      - Wed
      - Thu
      - Fri
      - Sat
    month_names:
      - ~
      - January
      - February
      - March
      - April
      - May
      - June
      - July
      - August
      - September
      - October
      - November
      - December
    abbr_month_names:
      - ~
      - Jan
      - Feb
      - Mar
      - Apr
      - May
      - Jun
      - Jul
      - Aug
      - Sep
      - Oct
      - Nov
      - Dec
    order:
      - :day
      - :month
      - :year

  time:
    formats:
    am: "am"
    pm: "pm"

  number:
    format:
      delimiter: "."
      separator: ","
      precision: 2

    currency:
      format:
        format: "%n. %u"
        unit: "₹"
        separator: ","
        delimiter: "."
        precision: 2

    percentage:
      format:
      delimiter: "."
      separator: ","
      precision: 2

    precision:
      format:
      delimiter: "."
      separator: ","

    human:
      format:
      delimiter: "."
      separator: ","
      precision: 1
      storage_units:
        - Byte
        - KB
        - MB
        - GB
        - TB

  number:
    format:
      separator: ","
      delimiter: "."
      precision: 3
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: "%u%n"
        unit: "₹"
        separator: ","
        delimiter: "."
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Byte"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: thousand
          million: ten lakhs
          billion: hundred crores
