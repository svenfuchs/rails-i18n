mk:
  date:
    abbr_day_names:
    - Нед
    - Пон
    - Вто
    - Сре
    - Чет
    - Пет
    - Саб
    abbr_month_names:
    - 
    - Јан
    - Фев
    - Мар
    - Апр
    - Мај
    - Јун
    - Јул
    - Авг
    - Сеп
    - Окт
    - Ное
    - Дек
    day_names:
    - Недела
    - Понеделник
    - Вторник
    - Среда
    - Четврток
    - Петок
    - Сабота
    formats:
      default: ! '%d/%m/%Y'
      long: ! '%B %e, %Y'
      short: ! '%e %b'
    month_names:
    - 
    - Јануари
    - Февруари
    - Март
    - Април
    - Мај
    - Јуни
    - Јули
    - Август
    - Септември
    - Октомври
    - Ноември
    - Декември
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        few: околу %{count} часа
        one: околу 1 час
        other: околу %{count} часа
      about_x_months:
        few: околу %{count} месеци
        one: околу 1 месец
        other: околу %{count} месеци
      about_x_years:
        one: околу 1 година
        other: околу %{count} години
      half_a_minute: пола минута
      less_than_x_minutes:
        one: помалку од 1 минута
        other: помалку од %{count} минути
        zero: помалку од минута
      less_than_x_seconds:
        few: помалку од %{count} секунди
        one: помалку од 1 секунда
        other: помалку од %{count} секунди
        zero: помалку од секунда
      over_x_years:
        one: над 1 година
        other: над %{count} години
      x_days:
        one: 1 ден
        other: ! '%{count} денови'
      x_minutes:
        one: 1 минута
        other: ! '%{count} минути'
      x_months:
        few: ! '%{count} месеци'
        one: 1 месец
        other: ! '%{count} месеци'
      x_seconds:
        few: ! '%{count} секунди'
        one: 1 секунда
        other: ! '%{count} секунди'
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: мора да биде прифатен
      blank: мора да биде зададен
      confirmation: не се совпаѓа со својата потврда
      empty: мора да биде зададен
      equal_to: мора да биде еднакво на %{count}
      even: мора да биде парно
      exclusion: не е достапно
      greater_than: мора да биде поголемо од %{count}
      greater_than_or_equal_to: мора да биде поголемо или еднакво на %{count}
      inclusion: не е во листата
      invalid: не е исправен
      less_than: мора да биде помало од %{count}
      less_than_or_equal_to: мора да биде помало или еднакво на %{count}
      not_a_number: ! 'не е број '
      odd: мора да биде непарно
      taken: е зафатено
      too_long: е предолг (не повеќе од %{count} карактери)
      too_short: е прекраток (не помалку од %{count} карактери)
      wrong_length: несоодветна должина (мора да имате %{count} карактери)
    template:
      body: ! 'Ве молиме проверете ги следните полиња:'
      header:
        few: ! 'Не успеав да го зачувам %{model}: %{count} грешки.'
        one: ! 'Не успеав да го зачувам %{model}: 1 грешка.'
        other: ! 'Не успеав да го зачувам %{model}: %{count} грешки.'
  number:
    currency:
      format:
        delimiter: ! ','
        format: ! '%n %u'
        precision: 2
        separator: .
        significant: false
        strip_insignificant_zeros: false
        unit: MKD
    format:
      delimiter: .
      precision: 3
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  time:
    am: АМ
    formats:
      default: ! '%a %b %d %H:%M:%S %Z %Y'
      long: ! '%B %d, %Y %H:%M'
      short: ! '%d %b %H:%M'
    pm: ПМ
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
