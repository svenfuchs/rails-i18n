en-IN:
  date:
    abbr_day_names:
    - Sun
    - Mon
    - Tue
    - Wed
    - Thu
    - Fri
    - Sat
    abbr_month_names:
    - 
    - Jan
    - Feb
    - Mar
    - Apr
    - May
    - Jun
    - Jul
    - Aug
    - Sep
    - Okt
    - Nov
    - Dec
    day_names:
    - Sunday
    - Monday
    - Tuesday
    - Wednesday
    - Thursday
    - Friday
    - Saturday
    formats:
      default: ! '%d %B %Y'
      long: ! '%A, %d %B %Y'
      short: ! '%d.%m.%Y'
    month_names:
    - 
    - January
    - February
    - March
    - April
    - May
    - June
    - July
    - August
    - September
    - October
    - November
    - December
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: sekitar satu jam
        other: sekitar %{count} jam
      about_x_months:
        one: sekitar sebulan
        other: sekitar %{count} bulan
      about_x_years:
        one: setahun
        other: noin %{count} tahun
      almost_x_years:
        one: hampir setahun
        other: hampir %{count} tahun
      half_a_minute: setengah menit
      less_than_x_minutes:
        one: kurang dari 1 menit
        other: kurang dari  %{count} menit
        zero: kurang dari 1 menit
      less_than_x_seconds:
        one: kurang dari 1 detik
        other: kurang dari %{count} detik
        zero: kurang dari 1 detik
      over_x_years:
        one: lebih dari setahun
        other: lebih dari %{count} tahun
      x_days:
        one: sehari
        other: ! '%{count} hari'
      x_minutes:
        one: satu menit
        other: ! '%{count} menit'
      x_months:
        one: sebulan
        other: ! '%{count} bulan'
      x_seconds:
        one: satu detik
        other: ! '%{count} detik'
    prompts:
      day: Hari
      hour: Jam
      minute: Menit
      month: Bulan
      second: Detik
      year: Tahun
  errors:
    format: ! '%{attribute} %{message}'
    messages:
      accepted: harus diterima
      blank: tidak bisa kosong
      confirmation: tidak sesuai dengan konfirmasi
      empty: tidak bisa kosong
      equal_to: harus sama dengan %{count}
      even: harus genap
      exclusion: sudah digunakan
      greater_than: harus lebih besar dari %{count}
      greater_than_or_equal_to: harus sama atau lebih besar dari %{count}
      inclusion: tidak termasuk
      invalid: tidak valid
      less_than: harus lebih kecil dari %{count}
      less_than_or_equal_to: harus sama atau lebih kecil dari %{count}
      not_a_number: bukan angka
      not_an_integer: must be an integer
      odd: harus ganjil
      record_invalid: ! 'Verifikasi gagal: %{errors}'
      taken: sudah digunakan
      too_long: terlalu panjang (maksimum %{count} karakter)
      too_short: terlalu pendek (minimum %{count} karakter)
      wrong_length: jumlah karakter salah (seharusnya %{count} karakter)
    template:
      body: ! 'Ada masalah dengan field berikut:'
      header:
        one: 1 kesalahan mengakibatkan %{model} ini tidak bisa disimpan
        other: ! '%{count} kesalahan mengakibatkan %{model} ini tidak bisa disimpan'
  helpers:
    select:
      prompt: Silahkan pilih
    submit:
      create: Buat %{model}
      submit: Simpan %{model}
      update: Update %{model}
  number:
    currency:
      format:
        delimiter: .
        format: ! '%u%n'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: false
        unit: Rp
    format:
      delimiter: .
      precision: 3
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: Miliar
          million: Juta
          quadrillion: Quadriliun
          thousand: Ribu
          trillion: Triliun
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Byte
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ', and'
      two_words_connector: ! ' and '
      words_connector: ! ','
  time:
    am: am
    formats:
      default: ! '%a, %d %b %Y %H.%M.%S %z'
      long: ! '%d %B %Y %H.%M'
      short: ! '%d %b %H.%M'
    pm: pm
