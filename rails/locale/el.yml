    - Κυρ
    - Δευ
    - Τρί
    - Τετ
    - Πέμ
    - Παρ
    - Σάβ
    abbr_month_names:
    - 
    - Ιαν
    - Φεβ
    - Μαρ
    - Απρ
    - Μαϊ
    - Ιουν
    - Ιουλ
    - Αυγ
    - Σεπ
    - Οκτ
    - Νοε
    - Δεκ
    day_names:
    - Κυριακή
    - Δευτέρα
    - Τρίτη
    - Τετάρτη
    - Πέμπτη
    - Παρασκευή
    - Σάββατο
    formats:
      default: "%d/%m/%Y"
      long: "%e %B %Y"
      short: "%d %b"
    month_names:
    - 
    - Ιανουάριος
    - Φεβρουάριος
