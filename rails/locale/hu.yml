hu:
  date:
    abbr_day_names:
    - v.
    - h.
    - k.
    - sze.
    - cs.
    - p.
    - szo.
    abbr_month_names:
    -
    - jan.
    - febr.
    - márc.
    - ápr.
    - máj.
    - jún.
    - júl.
    - aug.
    - szept.
    - okt.
    - nov.
    - dec.
    day_names:
    - vasárnap
    - hétfő
    - kedd
    - szerda
    - csütörtök
    - péntek
    - szombat
    formats:
      default: ! '%Y.%m.%d.'
      long: ! '%Y. %B %e.'
      short: ! '%b %e.'
    month_names:
    -
    - január
    - február
    - március
    - április
    - május
    - június
    - július
    - augusztus
    - szeptember
    - október
    - november
    - december
    order:
    - :year
    - :month
    - :day
  datetime:
    distance_in_words:
      about_x_hours:
        one: kb 1 órája
        other: kb %{count} órája
      about_x_months:
        one: kb 1 hónapja
        other: kb %{count} hónapja
      about_x_years:
        one: kb 1 éve
        other: kb %{count} éve
      almost_x_years:
        one: majdnem 1 éve
        other: majdnem %{count} éve
      half_a_minute: fél perce
      less_than_x_minutes:
        one: kevesebb, mint 1 perce
        other: kevesebb, mint %{count} perce
      less_than_x_seconds:
        one: kevesebb, mint 1 másodperce
        other: kevesebb, mint %{count} másodperce
      over_x_years:
        one: több, mint 1 éve
        other: több, mint %{count} éve
      x_days:
        one: 1 napja
        other: ! '%{count} napja'
      x_minutes:
        one: 1 perce
        other: ! '%{count} perce'
      x_months:
        one: 1 hónapja
        other: ! '%{count} hónapja'
      x_seconds:
        one: 1 másodperce
        other: ! '%{count} másodperce'
    prompts:
      day: Nap
      hour: Óra
      minute: Perc
      month: Hónap
      second: Másodperc
      year: Év
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: nincs elfogadva
      blank: nincs megadva
      confirmation: nem egyezik
      empty: nincs megadva
      equal_to: pontosan %{count} kell legyen
      even: páros kell legyen
      exclusion: nem elérhető
      greater_than: nagyobb kell legyen, mint %{count}
      greater_than_or_equal_to: legalább %{count} kell legyen
      inclusion: nincs a listában
      invalid: nem megfelelő
      less_than: kevesebb, mint %{count} kell legyen
      less_than_or_equal_to: legfeljebb %{count} lehet
      not_a_number: nem szám
      not_an_integer: egész számnak kell lennie
      odd: páratlan kell legyen
      record_invalid: Sikertelen validálás %{errors}
      taken: már foglalt
      too_long: túl hosszú (nem lehet több %{count} karakternél)
      too_short: túl rövid (legalább %{count} karakter kell legyen)
      wrong_length: nem megfelelő hosszúságú (%{count} karakter szükséges)
    template:
      body: ! 'Problémás mezők:'
      header:
        one: ! '1 hiba miatt nem menthető a következő: %{model}'
        other: ! '%{count} hiba miatt nem menthető a következő: %{model}'
  helpers:
    select:
      prompt: Válasszon
    submit:
      create: Új %{model}
      submit: ! '%{model} Mentése'
      update: ! '%{model} Módosítása'
  number:
    currency:
      format:
        delimiter: ''
        format: ! '%n %u'
        precision: 0
        separator: ! ','
        significant: true
        strip_insignificant_zeros: true
        unit: Ft
    format:
      delimiter: ! ' '
      precision: 2
      separator: ! ','
      significant: true
      strip_insignificant_zeros: true
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: Milliárd
          million: Millió
          quadrillion: Kvadrillió
          thousand: Ezer
          trillion: Trillió
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: bájt
            other: bájt
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ' és '
      two_words_connector: ! ' és '
      words_connector: ! ', '
  time:
    am: de.
    formats:
      default: ! '%Y. %b %e., %H:%M'
      long: ! '%Y. %B %e., %A, %H:%M'
      short: ! '%b %e., %H:%M'
    pm: du.
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
