nb:
  date:
    abbr_day_names:
    - søn
    - man
    - tir
    - ons
    - tor
    - fre
    - lør
    abbr_month_names:
    -
    - jan
    - feb
    - mar
    - apr
    - mai
    - jun
    - jul
    - aug
    - sep
    - okt
    - nov
    - des
    day_names:
    - søndag
    - mandag
    - tirsdag
    - onsdag
    - torsdag
    - fredag
    - lørdag
    formats:
      default: ! '%d.%m.%Y'
      long: ! '%e. %B %Y'
      short: ! '%e. %b'
    month_names:
    -
    - januar
    - februar
    - mars
    - april
    - mai
    - juni
    - juli
    - august
    - september
    - oktober
    - november
    - desember
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: rundt 1 time
        other: rundt %{count} timer
      about_x_months:
        one: rundt 1 måned
        other: rundt %{count} måneder
      about_x_years:
        one: rundt 1 år
        other: rundt %{count} år
      almost_x_years:
        one: nesten 1 år
        other: nesten %{count} år
      half_a_minute: et halvt minutt
      less_than_x_minutes:
        one: mindre enn 1 minutt
        other: mindre enn %{count} minutter
      less_than_x_seconds:
        one: mindre enn 1 sekund
        other: mindre enn %{count} sekunder
      over_x_years:
        one: over 1 år
        other: over %{count} år
      x_days:
        one: 1 dag
        other: ! '%{count} dager'
      x_minutes:
        one: 1 minutt
        other: ! '%{count} minutter'
      x_months:
        one: 1 måned
        other: ! '%{count} måneder'
      x_seconds:
        one: 1 sekund
        other: ! '%{count} sekunder'
    prompts:
      day: Dag
      hour: Time
      minute: Minutt
      month: Måned
      second: Sekund
      year: År
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: må være akseptert
      blank: kan ikke være blank
      confirmation: passer ikke bekreftelsen
      empty: kan ikke være tom
      equal_to: må være lik %{count}
      even: må være partall
      exclusion: er reservert
      greater_than: må være større enn %{count}
      greater_than_or_equal_to: må være større enn eller lik %{count}
      inclusion: er ikke inkludert i listen
      invalid: er ugyldig
      less_than: må være mindre enn %{count}
      less_than_or_equal_to: må være mindre enn eller lik %{count}
      not_a_number: er ikke et tall
      not_an_integer: er ikke et heltall
      odd: må være oddetall
      record_invalid: ! 'Det oppstod feil: %{errors}'
      taken: er allerede i bruk
      too_long: er for lang (maksimum %{count} tegn)
      too_short: er for kort (minimum %{count} tegn)
      wrong_length: er av feil lengde (maksimum %{count} tegn)
    template:
      body: ! 'Det oppstod problemer i følgende felt:'
      header:
        one: Kunne ikke lagre %{model} på grunn av én feil.
        other: Kunne ikke lagre %{model} på grunn av %{count} feil.
  helpers:
    select:
      prompt: Vennligst velg
    submit:
      create: Lag %{model}
      submit: Lagre %{model}
      update: Oppdater %{model}
  number:
    currency:
      format:
        delimiter: ! ' '
        format: ! '%n %u'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: false
        unit: kr
    format:
      delimiter: ! ' '
      precision: 2
      separator: ! ','
      significant: false
      strip_insignificant_zeros: true
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion:
            one: milliard
            other: milliarder
          million:
            one: million
            other: millioner
          quadrillion:
            one: billiard
            other: billiarder
          thousand: tusen
          trillion:
            one: billion
            other: billioner
          unit: ''
      format:
        delimiter: ! ' '
        precision: 1
        significant: false
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: kB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ' og '
      two_words_connector: ! ' og '
      words_connector: ! ', '
  time:
    am: ''
    formats:
      default: ! '%A, %e. %B %Y, %H:%M'
      long: ! '%A, %e. %B %Y, %H:%M'
      short: ! '%e. %B, %H:%M'
    pm: ''
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
