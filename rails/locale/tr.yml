tr:
  date:
    abbr_day_names:
    - Pzr
    - Pzt
    - Sal
    - Çrş
    - Prş
    - Cum
    - Cts
    abbr_month_names:
    -
    - Oca
    - Şub
    - Mar
    - Nis
    - May
    - Haz
    - Tem
    - Ağu
    - Eyl
    - Eki
    - Kas
    - Ara
    day_names:
    - Pazar
    - Pazartesi
    - Salı
    - Çarşamba
    - Perşembe
    - Cuma
    - Cumartesi
    formats:
      default: ! '%d.%m.%Y'
      long: ! '%e %B %Y, %A'
      short: ! '%e %b'
    month_names:
    -
    - Ocak
    - Şubat
    - Mart
    - Nisan
    - Mayıs
    - Haziran
    - Temmuz
    - Ağustos
    - Eylül
    - Ekim
    - Kasım
    - Aralık
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: yaklaşık 1 saat
        other: yaklaşık %{count} saat
      about_x_months:
        one: yaklaşık 1 ay
        other: yaklaşık %{count} ay
      about_x_years:
        one: yaklaşık 1 yıl
        other: yaklaşık %{count} yıl
      almost_x_years:
        one: neredeyse 1 yıl
        other: neredeyse %{count} yıl
      half_a_minute: yarım dakika
      less_than_x_minutes:
        one: 1 dakikadan az
        other: ! '%{count} dakikadan az'
        zero: 1 dakikadan az
      less_than_x_seconds:
        one: 1 saniyeden az
        other: ! '%{count} saniyeden az'
        zero: 1 saniyeden az
      over_x_years:
        one: 1 yıldan fazla
        other: ! '%{count} yıldan fazla'
      x_days:
        one: 1 gün
        other: ! '%{count} gün'
      x_minutes:
        one: 1 dakika
        other: ! '%{count} dakika'
      x_months:
        one: 1 ay
        other: ! '%{count} ay'
      x_seconds:
        one: 1 saniye
        other: ! '%{count} saniye'
    prompts:
      day: Gün
      hour: Saat
      minute: Dakika
      month: Ay
      second: Saniye
      year: Yıl
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: kabul edilmeli
      blank: doldurulmalı
      confirmation: teyidiyle uyuşmamakta
      empty: doldurulmalı
      equal_to: tam olarak %{count} olmalı
      even: çift olmalı
      exclusion: kullanılamaz
      greater_than: ! '%{count} sayısından büyük olmalı'
      greater_than_or_equal_to: ! '%{count} sayısına eşit veya büyük olmalı'
      inclusion: kabul edilen bir kelime değil
      invalid: geçersiz
      less_than: ! '%{count} sayısından küçük olmalı'
      less_than_or_equal_to: ! '%{count} sayısına eşit veya küçük olmalı'
      not_a_number: geçerli bir sayı değil
      not_an_integer: tam sayı olmalı
      odd: tek olmalı
      record_invalid: ! 'Doğrulama başarısız oldu: %{errors}'
      taken: hali hazırda kullanılmakta
      too_long: çok uzun (en fazla %{count} karakter)
      too_short: çok kısa (en az %{count} karakter)
      wrong_length: yanlış uzunlukta (tam olarak %{count} karakter olmalı)
    template:
      body: ! 'Lütfen aşağıdaki hataları düzeltiniz:'
      header:
        one: ! '%{model} girişi kaydedilemedi: 1 hata.'
        other: ! '%{model} girişi kadedilemedi: %{count} hata.'
  helpers:
    select:
      prompt: Lütfen seçiniz
    submit:
      create: '%{model} Ekle'
      submit: '%{model} Kaydet'
      update: '%{model} Güncelle'
  number:
    currency:
      format:
        delimiter: .
        format: ! '%n %u'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: false
        unit: TL
    format:
      delimiter: .
      precision: 2
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: Milyar
          million: Milyon
          quadrillion: Katrilyon
          thousand: Bin
          trillion: Trilyon
          unit: ''
      format:
        delimiter: .
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte: Bayt
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: .
    precision:
      format:
        delimiter: .
  support:
    array:
      last_word_connector: ! ' ve '
      two_words_connector: ! ' ve '
      words_connector: ! ', '
  time:
    am: öğleden önce
    formats:
      default: ! '%a %d.%b.%y %H:%M'
      long: ! '%e %B %Y, %A, %H:%M'
      short: ! '%e %B, %H:%M'
    pm: öğleden sonra
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
