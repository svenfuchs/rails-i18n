zh-HK:
  date:
    abbr_day_names:
    - 日
    - 一
    - 二
    - 三
    - 四
    - 五
    - 六
    abbr_month_names:
    -
    - 1月
    - 2月
    - 3月
    - 4月
    - 5月
    - 6月
    - 7月
    - 8月
    - 9月
    - 10月
    - 11月
    - 12月
    day_names:
    - 星期日
    - 星期一
    - 星期二
    - 星期三
    - 星期四
    - 星期五
    - 星期六
    formats:
      default: ! '%Y-%m-%d'
      long: ! '%Y年%b%d日'
      short: ! '%b%d日'
    month_names:
    -
    - 一月
    - 二月
    - 三月
    - 四月
    - 五月
    - 六月
    - 七月
    - 八月
    - 九月
    - 十月
    - 十一月
    - 十二月
    order:
    - :year
    - :month
    - :day
  datetime:
    distance_in_words:
      about_x_hours:
        one: 大概一個鐘
        other: 大概%{count}個鐘
      about_x_months:
        one: 大概一個月
        other: 大概%{count}個月
      about_x_years:
        one: 大概一年
        other: 大概%{count}年
      almost_x_years:
        one: 差唔多一年
        other: 差唔多%{count}年
      half_a_minute: 半分鐘
      less_than_x_minutes:
        one: 唔夠一分鐘
        other: 唔夠%{count}分鐘
      less_than_x_seconds:
        one: 唔夠一秒
        other: 唔夠%{count}秒
      over_x_years:
        one: 超過一年
        other: 超過%{count}年
      x_days:
        one: 一日
        other: ! '%{count}日'
      x_minutes:
        one: 一分鐘
        other: ! '%{count}分鐘'
      x_months:
        one: 一個月
        other: ! '%{count}個月'
      x_seconds:
        one: 一秒
        other: ! '%{count}秒'
    prompts:
      day: 日
      hour: 點
      minute: 分
      month: 月
      second: 秒
      year: 年
  errors: &errors
    format: ! '%{message}'
    messages:
      accepted: 一定要接受%{attribute}
      blank: ! '%{attribute}唔可以空白'
      confirmation: ! '%{attribute}唔夾'
      empty: ! '%{attribute}唔可以漏空'
      equal_to: ! '%{attribute}要係%{count}'
      even: ! '%{attribute}要係雙數'
      exclusion: ! '%{attribute}唔用得'
      greater_than: ! '%{attribute}要大過%{count}'
      greater_than_or_equal_to: ! '%{attribute}要大過或者等於%{count}'
      inclusion: ! '%{attribute}唔喺表入面'
      invalid: ! '%{attribute}無效'
      less_than: ! '%{attribute}要細過%{count}'
      less_than_or_equal_to: ! '%{attribute}要細過或者等於%{count}'
      not_a_number: ! '%{attribute}唔係一個數'
      not_an_integer: ! '%{attribute}要係整數'
      odd: ! '%{attribute}要係單數'
      record_invalid: ! '%{attribute}有問題︰%{errors}'
      restrict_dependent_destroy:
        one: "唔可以刪除，因為%{record}存在並依賴於該資料"
        many: "唔可以刪除，因為%{record}存在並依賴於該資料"
      taken: ! '%{attribute}已經用過'
      too_long:
        one: '太長（最多1個字母）'
        other: '太長（最多%{count}個字母）'
      too_short:
        one: '太短（最少1個字母）'
        other: '太短（最少%{count}個字母）'
      wrong_length:
        one: '唔啱字數 (要係1個字母)'
        other: '唔啱字數 (要係%{count}個字母)'
    template:
      body: 呢啲有問題︰
      header:
        one: 有一個問題，%{model}儲存唔到。
        other: 有%{count}個問題，%{model}儲存唔到。
  helpers:
    select:
      prompt: 喺度揀
    submit:
      create: 新嘅%{model}
      submit: 儲存%{model}
      update: 更新%{model}
  number:
    currency:
      format:
        delimiter: ! ','
        format: ! '%u %n'
        precision: 2
        separator: .
        significant: false
        strip_insignificant_zeros: false
        unit: HK$
    format:
      delimiter: ! ','
      precision: 3
      separator: .
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: 十億
          million: 百萬
          quadrillion: 千兆
          thousand: 千
          trillion: 兆
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: false
        strip_insignificant_zeros: false
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: 同
      two_words_connector: 同
      words_connector: 、
  time:
    am: 上晝
    formats:
      default: ! '%Y年%b%d號 %A %H:%M:%S %Z'
      long: ! '%Y年%b%d號 %H:%M'
      short: ! '%b%d號 %H:%M'
    pm: 下晝
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
