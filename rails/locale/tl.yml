    - Lin
    - Lun
    - Mar
    - Miy
    - Huw
    - Biy
    - Sab
    month_names:
    -
    - Enero
    - Pebrero
    - Marso
    - Abril
    - Mayo
    - Hunyo
    - Hulyo
    - Agosto
    - Setyembre
    - Oktubre
    - Nobyembre
    - Disyembre
    abbr_month_names:
