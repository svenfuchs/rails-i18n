    - Hun
    - Hul
    - Ago
    - Set
    - Okt
    - Nob
    - Dis
    order:
    - :year
    - :month
    - :day
  time:
    formats:
      default: "%A, ika-%d ng %B ng %Y %H:%M:%S %z"
      short: "%d ng %b %H:%M"
      long: ika-%d ng %B ng %Y %H:%M
    am: AM
    pm: PM
  support:
    array:
      words_connector: ","
      two_words_connector: at
      last_word_connector: ", at"
  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: "%n %u"
        unit: "â‚±"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
    human:
      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Bytes
          kb: kB
          mb: MB
          gb: GB
          tb: TB
      decimal_units:
        format: "%n %u"
        units:
          unit: ''
          thousand: libo
          million: milyon
          billion: bilyon
          trillion: trilyon
          quadrillion: kuwadrilyon
  datetime:
    distance_in_words:
      half_a_minute: kalahating minuto
      less_than_x_seconds:
        one: mas mababa sa isang segundo
        other: mas mababa sa %{count} segundo
      x_seconds:
        one: isang segundo
        other: "%{count} segundo"
      less_than_x_minutes:
        one: mas mababa sa isang minuto
        other: mas mababa sa %{count} minuto
      x_minutes:
        one: isang minuto
        other: "%{count} minuto"
      about_x_hours:
        one: humigit-kumulang isang oras
        other: humigit-kumulang %{count} oras
      x_days:
        one: isang araw
        other: "%{count} araw"
      about_x_months:
        one: humigit-kumulang isang buwan
        other: humigit-kumulang %{count} buwan
      x_months:
        one: isang buwan
        other: "%{count} buwan"
      about_x_years:
