        restrict_dependent_destroy:
          has_one: Nemůžu smazat položku protože existuje závislá/ý/é %{record}
          has_many: Nemůžu smazat položku protože existuje závislé/ý %{record}
  date:
    abbr_day_names:
    - Ne
    - Po
    - Út
    - St
    - Čt
    - Pá
    - So
    abbr_month_names:
