    - úno
    - bře
    - dub
    - kvě
    - čvn
    - čvc
    - srp
    - zář
    - říj
    - lis
    - pro
    day_names:
    - neděle
    - pondělí
    - úterý
    - středa
    - čtvrtek
    - pátek
    - sobota
    formats:
      default: "%d. %m. %Y"
      long: "%d. %B %Y"
