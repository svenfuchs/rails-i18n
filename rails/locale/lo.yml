        one: ! '1 ນາທີ '
        other: ! '%{count} ນາທີ '
      x_months:
        one: 1 ເດືອນ
        other: ! '%{count} ເດືອນ'
      x_seconds:
        one: ! '1 ວິນາທີ '
        other: ! '%{count} ວິນາທີ '
    prompts:
      day: ວັນ
      hour: ຊົ່ວໂມງ
      minute: ນາທີ
      month: ເດືອນ
      second: ວິນາທີ
      year: ປີ
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: ຕ້ອງຍອມຮັບ
      blank: ເປົ່າບໍ່ໄດ້
      confirmation: ບໍ່ຖືກກັບການຢືນຢັນ
      empty: ວ່າງໄວ້ບໍ່ໄດ້
      equal_to: ຕ້ອງເທົ່າກັບ %{count}
      even: ຕ້ອງເປັນເລກຄູ່
      exclusion: ມີການຈອງໄວ້ແລ້ວ
      greater_than: ຕ້ອງສູງກວ່າ %{count}
      greater_than_or_equal_to: ຕ້ອງສູງກວ່າ ຫຼື ເທົ່າກັບ %{count}
      inclusion: ບໍ່ໄດ້ຮວມຢູ່ໃນບັນຊີລາຍການ
      invalid: ບໍ່ຖືກ
      less_than: ຕ້ອງຕຳ່ກວ່າ %{count}
      less_than_or_equal_to: ຕ້ອງຕຳ່ກວ່າ ຫຼື ເທົ່າກັບ %{count}
      not_a_number: ບໍ່ແມ່ນຕົວເລກ
      odd: ຕ້ອງເປັນເລກຄີກ
      record_invalid: ! 'ການຢືນຢັນບໍ່ສຳເລັດ : %{errors}'
      taken: ຮັບເອົາໄປແລ້ວ
      too_long: ຍາວໂພດ (ສູງສຸດຄື %{count} ຕົວອັກສອນ)
      too_short: ສັ້ນໂພດ (ຕຳ່ສຸດຄື %{count} ຕົວອັກສອນ)
      wrong_length: ຄວາມຍາວຜິດ (ຄວນຈະເປັນ %{count} ຕົວອັກສອນ)
    template:
      body: ! 'ກະລຸນາກວດສອບຂໍ້ມູນໃນຫ້ອງຕໍ່ໄປນີ້ :'
      header:
        one: ບໍ່ສາມາດບັນທຶກ %{model} ໄດ້ເນື່ອງຈາກເກີດຂໍ້ຜິດພາດ
        other: ບໍ່ສາມາດບັນທຶກ %{model} ໄດ້ເນື່ອງຈາກ ເກີດ %{count} ຂໍ້ຜິດພາດ
  helpers:
    select:
      prompt: โปรดเลือก
  number:
    currency:
      format:
        delimiter: ! ','
        format: ! '%n %u'
        precision: 2
        separator: .
        significant: false
        strip_insignificant_zeros: false
        unit: Kip
    format:
      delimiter: ! ','
      precision: 3
      separator: .
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ', ແລະ '
      two_words_connector: ! 'ແລະ '
      words_connector: ! ', '
  time:
    am: ''
    formats:
      default: ! '%a %d %b %Y %H:%M:%S %z'
      long: ! '%d %B %Y %H:%M น.'
      short: ! '%d %b %H:%M น.'
    pm: ''
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
