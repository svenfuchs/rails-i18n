  datetime:
    distance_in_words:
      about_x_hours:
        one: ປະມານ 1 ຊົ່ວໂມງ
        other: ປະມານ %{count} ຊົ່ວໂມງ
      about_x_months:
        one: ປະມານ 1 ເດືອນ
        other: ປະມານ %{count} ເດືອນ
      about_x_years:
        one: ! 'ປະມານ 1 ປີ '
        other: ! 'ປະມານ %{count} ປີ '
      half_a_minute: ! 'ເຄິ່ງນາທີ '
      less_than_x_minutes:
        one: ! 'ນ້ອຍກວ່າ 1 ນາທີ '
        other: ! 'ນ້ອຍກວ່າ %{count} ນາທີ '
      less_than_x_seconds:
        one: ! 'ນ້ອຍກວ່າ 1 ວິນາທີ '
        other: ! 'ນ້ອຍກວ່າ %{count} ວິນາທີ '
      over_x_years:
        one: ! 'ຫຼາຍກວ່າ 1 ປີ '
        other: ! 'ຫຼາຍກວ່າ %{count} ປີ '
      x_days:
        one: ! '1 ມື້ '
        other: ! '%{count} ມື້ '
